<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text" #input (keyup)="buscarHospital(input.value)" class="form-control" placeholder="Buscar Hospital...">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          
          <button type="button" (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Hospital
          </button>

        </div>
        <h3 class="card-title">Hospitales registrados (<small>{{ _hospitalService.totalHospitales }}</small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td><img [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer"></td>
              <td>
                <input [(ngModel)]="hospital.nombre" type="text" name="nombre" class="form-control"  placeholder="Nombre del hospital" value=""> 
              </td>
              <td>
                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
